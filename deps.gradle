ext {
    versions = [
            okHttp                  : "4.1.0",
            retrofit                : "2.6.1",
            retroCoroutine          : "0.9.2",
            koin                    : "2.0.1",
            glide                   : "4.9.0",
            hawk                    : "2.0.1",
            coroutines              : "1.2.2",
            androidxViewModel       : "2.0.0",
            androidxCompat          : "1.0.2",
            androidxCore            : "1.0.2",
            androidxConstraint      : "1.1.3",
            transition              : "1.2.0-rc01",
            anko                    : "0.10.8",
            dialog                  : "3.1.1",
            junitApi                : "5.5.2",
            runtime                 : "5.5.2",
            multidex                : "2.0.1",
            support                 : "1.0.0",
            supportV7               : "28.0.0",
            testEspresso            : "3.0.2"
    ]

    retrofitLibs = [
            runtime      : "com.squareup.retrofit2:retrofit:$versions.retrofit",
            core         : "com.squareup.retrofit2:retrofit:$versions.retrofit",
            gsonConverter: "com.squareup.retrofit2:converter-gson:$versions.retrofit",
            coroutines   : "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:$versions.retroCoroutine"
    ]

    httpLibs = [
            httpInterceptor: "com.squareup.okhttp3:logging-interceptor:$versions.okHttp"
    ]

    koinLibs = [
            core        : "org.koin:koin-android:$versions.koin", //Koin core
            androidScope: "org.koin:koin-android-scope:$versions.koin", //Koin Android Scope
            viewModel   : "org.koin:koin-android-viewmodel:$versions.koin", // Koin ViewModel
    ]

    glideLibs = [
            core    : "com.github.bumptech.glide:glide:$versions.glide",
            compiler: "com.github.bumptech.glide:glide:$versions.glide"
    ]

    hawkLib = [
            core: "com.orhanobut:hawk:$versions.hawk"
    ]

    coroutineLibs = [
            core   : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.coroutines",
            android: "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.coroutines"
    ]

    androidxLibs = [
            viewModel         : "androidx.lifecycle:lifecycle-viewmodel-ktx:$versions.androidxViewModel",
            appcompat         : "androidx.appcompat:appcompat:$versions.androidxCompat",
            coreKtx           : "androidx.core:core-ktx:$versions.androidxCore",
            androidxConstraint: "androidx.constraintlayout:constraintlayout:$versions.androidxConstraint",
            transition        : "androidx.transition:transition:$versions.transition"
    ]

    ankoLibs = [
            sqlite: "org.jetbrains.anko:anko-sqlite:$versions.anko"
    ]

    materialLibs = [
            dialog     : "com.afollestad.material-dialogs:core:${versions.dialog}",
            bottomSheet: "com.afollestad.material-dialogs:bottomsheets:${versions.dialog}"
    ]
    multidexLibs = [
            multidex: "androidx.multidex:multidex:$versions.multidex"
    ]

    supportLibs = [
            appCompat   : "androidx.appcompat:appcompat:${versions.support}",
            design      : "com.google.android.material:material:${versions.support}",
            v4          : "androidx.legacy:legacy-support-v4:${versions.support}",
            v7          : "com.android.support:appcompat-v7:${versions.supportV7}",
            testRunner  : "com.android.support.test:runner:$versions.support",
            testEspresso: "com.android.support.test.espresso:espresso-core:$versions.testespresso"
    ]
}